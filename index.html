<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="images">
            <img src="background.jpg" alt="background">
            <div class="logo">
                <img src="logo.png" alt = "logo">
                <div class="logoText">ODIN</div>
            </div>
        </div>
        <div class="content">
            <div class="description">Sign Up</div>
            <div class="forms">
                <form action="abc.php" method="post" id="form1">
                    <div class="entry">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="entry">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="entry">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="entry">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[789][0-9]{9}" title="Please enter 10 digit Number" required>
                    </div>
                    <div class="entry">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="entry">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </form>
            </div>
            <div class="footers">
                <button type="submit" form="form1" value="Submit">Create Account</button>
                <div class="login">Already have an account? <a href="https://www.google.com"><b>Log in</b></a></div>
            </div>
        </div>
    </div>
    
</body>
</html>
